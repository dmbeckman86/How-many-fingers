
<html>

    <head>

        <title>JavaScript</title>


    </head>


    <body>

        <p>How many fingers are you holding up?</p>

        <p><select id="myNumber">

                <option>0</option>

                <option>1</option>

                <option>2</option>

                <option>3</option>

                <option>4</option>

                <option>5</option>
            </select>    
            
            <button id="guess">Guess</button>
        
        </p>
       
        <script type="text/javascript">

            document.getElementById("guess").onclick = function() {

                let myNumber = document.getElementById("myNumber").value;

                gotit = false;

                let numberOfGuesses = 1;

                while (gotit == false) {

                    guess = Math.random();

                    guess = guess * 6;

                    guess = Math.floor(guess);

                    if (guess == myNumber) {

                        //computer is correct
                        gotit = true;

                        alert ("Got it! it was a " + guess + ". It took me " + numberOfGuesses + " guesses")

                    } else {

                        // computer is wrong

                        numberOfGuesses++;

                    }
                }    

            }           

        </script>

    </body>   

</html>
